name: Buildx WoTrus Nginx

on:
  push:
    # branches:
      # - master
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get tag
      id: get_tag
      run: |
        TAG=$(basename ${GITHUB_REF})
        echo "::set-output name=TAG::$TAG"

    - name: Build Docker Image
      uses: ilteoood/docker_buildx@master
      with:
        publish: true
        imageName: wojiushixiaobai/wotrus_nginx
        dockerUser: wojiushixiaobai
        dockerPassword: ${{ secrets.DOCKER_HUB_TOKEN }}
        tag: ${{ steps.get_tag.outputs.TAG }},latest
        dockerFile: wotrus/Dockerfile
        platform: linux/amd64,linux/arm64

    - name: Build Docker Image for GitHub
      uses: ilteoood/docker_buildx@master
      with:
        publish: true
        dockerServer: ghcr.io
        imageName: ghcr.io/wojiushixiaobai/wotrus_nginx
        dockerUser: wojiushixiaobai
        dockerPassword: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.get_tag.outputs.TAG }},latest
        dockerFile: wotrus/Dockerfile
        platform: linux/amd64,linux/arm64
